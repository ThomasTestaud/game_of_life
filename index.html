<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Helvetica, sans-serif;
        }
        label {
            color: white;
        }
        canvas {
            display: block; /* Removes the margin around the canvas */
            background: #f0f0f0; /* Light grey background */
        }
        .controls {
            position: fixed;
            top: 1rem;
            left: 1rem;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="controls">
        <button id="play">Play/pause</button>
        <button id="restart">Restart</button>
        <label for="radius">radius</label>
        <input type="range" name="radius" id="radius">
        <label for="zoom">zoom</label>
        <input type="range" name="zoom" id="zoom">
        <label for="growthrate">Growth Rate</label>
        <input type="number" name="growthrate" id="growthrate">
        <label for="underpopulation">underpopulation</label>
        <input type="number" name="underpopulation" id="underpopulation">
        <label for="overpopulation">overpopulation</label>
        <input type="number" name="overpopulation" id="overpopulation">
    </div>
    <script src="main.js"></script>
</body>
</html>
